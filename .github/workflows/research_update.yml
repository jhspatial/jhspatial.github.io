name: Daily Research Note Agent

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:      # 수동 실행 가능

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-generativeai requests

      - name: Run Research Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SCIENCEON_API_KEY: ${{ secrets.SCIENCEON_API_KEY }}
        run: python scripts/research_agent.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # 경로를 _posts/*.md로 수정하여 에러 해결
          git add _posts/*.md
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update: Daily Research Note by AI Agent"
            git push
          else
            echo "No new research notes to commit"
          fi

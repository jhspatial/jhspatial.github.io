name: Daily AI News Agent

on:
  schedule:
    - cron: '0 12 * * *'  # UTC 12:00 = 한국 시간(KST) 오후 9:00
  workflow_dispatch:      # 수동 실행 버튼 활성화

jobs:
  build:
    runs-on: ubuntu-latest
    # 권한 설정 추가 (중요: 에이전트가 글을 쓸 수 있게 허용)
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # 3.9에서 3.10으로 변경

      - name: Install dependencies
        run: |
          pip install -U google-generativeai requests # -U를 붙여서 최신 라이브러리 설치
          
      - name: Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: python scripts/agent.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/*.md
          # 변경사항이 있을 때만 커밋하고 푸시
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update: Daily News Post by AI Agent"
            git push
          else
            echo "No changes to commit"
          fi

name: Deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master # or main, depending on your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.x' # Use a compatible Ruby version, e.g., '3.2' or '3.3'
          bundler-cache: true # runs bundle install and caches dependencies

      - name: Build Jekyll site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages # The branch GitHub Pages will serve from
